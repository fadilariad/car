<plotly-plot [data]="graph.data" [layout]="graph.layout" [useResizeHandler]="true"></plotly-plot>
<ng-container *ngIf="choices$ | async as choices">
  <mat-card *ngFor="let choice of choices">
    <mat-card-header>
      <span>{{choice.email}}</span>
      <span>{{choice.fullName}}</span>
    </mat-card-header>
    <mat-card-content>
      <span>{{choice.motorType}}</span>
      <span>{{choice.seats}}</span>
      <span>{{choice.color}}</span>
    </mat-card-content>
  </mat-card>
</ng-container>
